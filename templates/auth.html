{% extends 'base.html' %}
{% block content %}
  <div class="bg-white border border-gray-200 rounded-2xl px-4 py-3">
    <h2 class="text-lg font-semibold mb-4">{{ 'login' if mode=='login' else 'create account' }}</h2>
    <form method="post" class="space-y-3">
      <div>
        <label class="block text-sm mb-1">email</label>
        <input name="email" type="email" required class="w-full border-0 rounded-2xl px-4 py-3 outline-none bg-black bg-opacity-[0.04] placeholder:text-black placeholder:opacity-50 text-base" />
      </div>
      <div>
        <label class="block text-sm mb-1">password</label>
        <input name="password" type="password" required class="w-full border-0 rounded-2xl px-4 py-3 outline-none bg-black bg-opacity-[0.04] placeholder:text-black placeholder:opacity-50 text-base" />
      </div>
      <button class="w-full px-4 py-3 rounded-2xl bg-blue-600 text-white hover:bg-blue-700 transition-colors">{{ 'login' if mode=='login' else 'Sign up' }}</button>
    </form>
    <div class="mt-4 text-sm text-center">
      {% if mode=='login' %}
        new here? <a class="text-blue-600 hover:underline" href="{{ url_for('register') }}">create an account</a>
      {% else %}
        already have an account? <a class="text-blue-600 hover:underline" href="{{ url_for('login') }}">login</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
